<!doctype html>
<html lang="en">

<head>
    <title>Business manager | login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../libs/mdb/css/mdb.min.css">
    <!-- End Bootstrap CSS -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="../../libs/font-awesome/font-awesome.min.css">
    <!-- End font-awesome -->
    <link rel="stylesheet" href="../../public/dist/css/main.css">
    <!-- end skin style  -->
    <!-- skin Responsive style  -->
    <link rel="stylesheet" href="../../public/dist/css/responsive.css">
    <!-- end Responsive skin style  -->
</head>

<body>


    <!--===============================================-->
    <!--============== app root  ======================-->
    <!--===============================================-->


    <!-- sidebar  -->
    <!-- main  -->
    <section class="ba-auth-root">
        <!-- 42.43 -->
        <!-- auth  -->
        <div class="ba-auth-box ba-register">

            <!-- user meta  -->
            <div class="ba-auth-user-meta mb-5">
                <h2>S'identifier</h2>
                <p>EEntrez votre adresse e-mail et votre mot de passe pour <br> accéder au compte.</p>
            </div>
            <!-- user meta  -->
            <!-- form  -->
            <form action="" class="ba-auth-form">
                <!-- input  -->
                <div class="ba-form-warpp">
                    <label for="" class="ba-form-label">Adresse e-mail</label>
                    <div class="ba-form-control">
                        <input type="email" placeholder="Adresse e-mail" id="">
                    </div>
                </div>
                <!-- input  -->
                <div class="ba-form-warpp">
                    <label for="" class="ba-form-label">Mot de passe</label>
                    <div class="ba-form-control">
                        <input type="password" placeholder="Mot de passe" id="">
                    </div>
                </div>

                <div class="ba-auth-actions">

                    <div class="ba-checkbox-default m-0">
                        <label for="achats_check_1">
                            <span>
                                <input type="checkbox" name="achats_check_1" id="achats_check_1">
                                <i class="fa fa-square" aria-hidden="true"></i>
                            </span>
                            <p class="ba-color-light-gray ba-ui-bold">Se souvenir de moi</p>
                        </label>
                    </div>

                    <a href="" class="ba-link ba-color-blue-sky">Mot de passe oublié?</a>

                </div>

                <button type="submit" class="btn ba-btn-success">Connexion</button>
            </form>
            <!-- form  -->
            <!-- sdk -->
            <div class="ba-sdk-connexions">
                <p class="gray-global-text my-4">Se connecter avec</p>

                <button class="btn ba-connexion-btn me-3">
                    <img src="../../public/assets/icons/google.svg" alt="">
                    <span>Google</span>
                </button>
                <button class="btn ba-connexion-btn">
                    <img src="../../public/assets/icons/facebook.svg" alt="">
                    <span>Facebook</span>
                </button>


            </div>
            <!-- sdk -->

            <div class="ba-auth-footer">
                <p class="gray-global-text me-2">Pas toi? retour </p>
                <a href="" class="ba-link"><span>Se connecter</span></a>
            </div>

        </div>

    </section>

    <!-- main  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap fontawsom JS -->
    <script src="../../libs/jquery/jquery-3.3.1.slim.min.js"></script>
    <!-- End jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Mdb  -->
    <script src="../../libs/bootstrap/bootstrap.bundle.js"></script>
    <script src="../../libs/mdb/js/mdb.min.js"></script>
    <!-- Mdb  -->
    <script src="../../public/dist/js/main.js"></script>
    <script src="../../public/dist/js/instances.js"></script>
    <!-- end uw scripts -->
</body>

</html>
