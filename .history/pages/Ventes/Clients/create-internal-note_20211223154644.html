        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <!-- head  -->
                    <!-- <div class="ba-modal-head">
                        <h2>Création d’une note interne sur un client </h2>
                    </div> -->
                    <!-- body  -->
                    <div class="ba-modal-body">

                        <div class="row">
                            <div class="col-12">
                                <!-- input  -->
                                <div class="ba-form-warpp">
                                    <label for="" class="ba-form-label">Crée par </label>
                                    <div class="ba-form-control ba-sm-control">

                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <!-- input  -->
                                <div class="ba-form-warpp">
                                    <label for="" class="ba-form-label">Date</label>
                                    <div class="ba-form-control ba-sm-control ba-fc-right-icon-date">

                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <!-- input  -->
                                <div class="ba-form-warpp">
                                    <label for="" class="ba-form-label">Titre</label>

                                        <input type="email" placeholder="Titre" id="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <!-- input  -->
                                <div class="ba-form-warpp">
                                    <label for="" class="ba-form-label">Description</label>
                                    <div class="ba-form-control">
                                        <textarea rows="" cols="" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- footer  -->
                    <div class="ba-modal-footer justify-content-end">
                        <button type="button" class="btn ba-btn-default me-3" data-mdb-dismiss="modal">
                            <span>Annuler</span>
                        </button>
                        <button type="submit" class="btn ba-btn-success">
                            <span>Enregistrer</span>
                        </button>
